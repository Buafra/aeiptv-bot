services:
  - type: worker
    name: aeiptv-telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: SUPPORT_USERNAME
        value: AE_IPTV
      - key: BRAND_NAME
        value: AEIPTV
      - key: PAYMENT_LINK_BASE
        value: https://pay.example.com/invoice/